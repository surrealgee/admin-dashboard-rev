<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="search-panel">
                <label for="search-bar"><img src="images/magnify.png" alt="Lookup Icon"></label>
                <input type="text" class="search-bar" id="search-bar">
            </div>
            <div class="info-panel">
                <img src="images/bell-ring-outline.png" alt="Bell Icon">
                <img src="images/account.png" alt="Profile Picture" class="profile-pic">
                <p class="user-name">Jay Acosta</p>
            </div>
            <div class="active-user-panel">
                <img src="images/account.png" alt="Profile Picture" class="profile-pic profile-big">
                <p class="greeting">Hi there,</p>
                <p class="user-name big">Jay Acosta (@surrealgee)</p>
            </div>
            <div class="actions-panel">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
        <nav>
            <div class="logo-box">
                <img src="images/view-dashboard.png" class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="primary-links">
                <ul>
                    <li>
                        <img src="images/home.png">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="images/card-account-details-outline.png">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="images/message-reply.png">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="images/clock.png">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="images/note-multiple.png">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="images/account-group.png">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="secondary-links">
                <ul>
                    <li>
                        <img src="images/cog.png">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="images/help-box.png">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="images/shield-check.png">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

        </nav>
        <main>Main Content</main>
    </div>

</body>

</html>
